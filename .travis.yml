# See http://about.travis-ci.org/docs/user/build-configuration/

language: cpp

before_install: 
  - "sudo apt-get update"

install:
  - "sudo apt-get install -y g++ libqt4-dbus libqt4-dev libqt4-network libqt4-opengl libqt4-webkit libqtwebkit-dev libqtgui4 libqtcore4 libqt4-xml qt4-dev-tools qt4-qmake qt5-default"

before_script: 
  - "cd /home/travis/build/huggle/huggle3-qt-lx/huggle"
  - "cp -r /home/travis/build/huggle/huggle3-qt-lx/huggle /home/travis/build/huggle/huggle3-qt-lx/huggle-5"
  - ./configure
  - make
  - "cd tests/test"
  - qmake
  - make
  - "cd /home/travis/build/huggle/huggle3-qt-lx/huggle-5"
  - "find /usr/lib | grep qmake"
  - ./configure --qmake /usr/lib/x86_64-linux-gnu/qt5/bin/qmake 
  - make
  - "cd tests/test"
  - /usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  - make

script: 
  - "echo Testing qmake4"
  - "cd /home/travis/build/huggle/huggle3-qt-lx/huggle/tests/test"
  - ./tst_testmain
  - "echo Testing qmake5"
  - "cd /home/travis/build/huggle/huggle3-qt-lx/huggle-5/tests/test"
  - ./tst_testmain

notifications: 
  irc: 
    channels: 
      - "chat.freenode.net#huggle"
    on_failure: always
    on_success: change
